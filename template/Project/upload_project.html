{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin-top: 70px;
    }

    h2 {
        font-size: 32px;
        font-weight: bold;
        color: #000;
    }

    p {
        color: #707070;
    }

    /* Form Input Styles */
    .form-control, .form-select {
        background-color: #fbdada;
        border: none;
        padding: 15px;
        font-size: 16px;
        border-radius: 10px;
        color: #8b5c5c;
    }

    .form-control::placeholder {
        color: #d99898;
    }

    .btn-primary {
        background: linear-gradient(to right, #ff7ce2, #ff8833);
        border: none;
        padding: 15px;
        font-size: 18px;
        border-radius: 25px;
    }

    /* Right Side Image */
    .img-fluid {
        object-fit: cover;
        height: 100vh;
        width: 100%;
        filter: grayscale(60%);
    }

    .link-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
    }

    .link-button:hover {
        background-color: #218838;
    }
</style>

<div class="container-fluid">
    <div class="row align-items-center">
        <!-- Left Side: Submit Form -->
        <div class="col-md-6 p-5">
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <h2>Submit Your Project</h2>
            <p>Fill out the form to submit your project.</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <a href="{% url 'project_list' %}" class="link-button mt-3 d-inline-block">Back to Project List</a>
            <a href="{% url 'home' %}" class="link-button mt-3 d-inline-block">Home</a>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6">
            <img src="{% static 'images/project.avif' %}" class="img-fluid" alt="Submit Project Image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
